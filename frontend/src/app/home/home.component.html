<h1>Order Now!</h1>
<ul>
    <li *ngFor="let item of items">
        <img src="{{item.imgUrl}}" width=300px height=300px alt="items images">
        <div class="details">
            <div>
                <div class="name">{{item.name}}</div>
                <div class="price">{{item.price|currency}}</div>
            </div>
            <div id="addCart"><button id="cartButton{{item.id}}" (click)="addToCart(item.id)">add to cart</button></div>
        </div>

    </li>

</ul>
